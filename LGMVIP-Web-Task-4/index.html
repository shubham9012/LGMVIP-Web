<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="registration-form">
        <h2>Registration Form</h2>
        <form onsubmit="return displayData(event)">
          <label for="name">Name:</label>
          <input type="text" id="name" required /><br />
          <label for="email">Email:</label>
          <input type="email" id="email" required /><br />
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" required pattern="[0-9]{10}" /><br />
          <label for="gender">Gender:</label>
          <select id="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select><br />
          <label id="skill">Skills:</label>
          <input type="checkbox" id="java" name="skills" value="Java" />
          <label for="java">Java</label>
          <input type="checkbox" id="cpp" name="skills" value="C++" />
          <label for="cpp">C++</label>
          <input type="checkbox" id="python" name="skills" value="Python" />
          <label for="python">Python</label>
          <input type="checkbox" id="other" name="skills" value="Other" />
          <label for="other">Other</label><br />

          <input type="submit" value="Register" /><br />
        </form>
      </div>

      <div class="vl"></div>


      <!-- right side -->
      <div id="display-data">
        <h2 id="card-head">Registered Users:</h2>
        <div id="cards-container"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
